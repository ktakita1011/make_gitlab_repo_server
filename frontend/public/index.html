<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create GitLab Project</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Create New GitLab Project</h1>
        <form action="/create-project" method="post" class="space-y-6">
            <div>
                <label for="projectName" class="block text-sm font-medium text-gray-700">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required
                       class="mt-1 block w-full px-4 py-2 border-2 border-gray-400 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="namespaceId" class="block text-sm font-medium text-gray-700">Namespace ID:</label>
                <input type="text" id="namespaceId" name="namespaceId" value="888" required
                       class="mt-1 block w-full px-4 py-2 border-2 border-gray-400 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Project
            </button>
        </form>
    </div>
</body>
</html>
